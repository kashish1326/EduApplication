
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>
    Payment Page
</title>
<meta name="title" content="Education APP">
<meta name="description" content=" This is an Educational App you can learn new tech with projects.. etc..">

         <!--Favicon -- for logo you show in tab -->
<link rel="icon" type="image/x-icon" href="/E_Website/assets/logo.png">
  <link rel="stylesheet" href="/E_Website/css/pay.css">
</head>
<body>
  
  <div class="form-container">
    <form>
      <div class="form-row">
        <!-- Billing Section -->
        <div class="billing-section">
          <h2>Billing Address</h2>
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="Enter name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required>

          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter address" required>

          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter city" required>

          <div class="row">
            <div class="column">
              <label for="state">State</label>
              <select id="state" required>
                <option value="" disabled selected>Choose State...</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
              </select>
            </div>
            <div class="column">
              <label for="zip-code">Zip Code</label>
              <input type="text" id="zip-code" placeholder="Zip code" required>
            </div>
          </div>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
          <h2>Payment</h2>
          <p>Accepted Card</p>
          <div class="cards">

            <img src="/images/gpay.jpeg" alt="Google Pay" class="card">
            <img src="/images/UPI.jpeg" alt="Visa" class="card">
            <img src="/images/master.jpeg" alt="MasterCard" class="card">
            <img src="/images/visa.jpeg" alt="Visa Card" class="card">

          </div>

          <label for="cc-number">Credit Card Number</label>
          <input type="text" id="cc-number" placeholder="Enter card number" required>

          <label for="exp-month">Exp Month</label>
          <input type="text" id="exp-month" placeholder="Enter month" required>

          <div class="row">
            <div class="column">
              <label for="exp-year">Exp Year</label>
              <select id="exp-year" required>
                <option value="" disabled selected>Choose Year...</option>
              </select>
            </div>
            <div class="column">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="CVV" required>
            </div>
          </div>
        </div>
      </div>
      <button type="button" id="checkout-btn">Proceed to Checkout</button>
    </form>
  </div>
  
  <script src="/E_Website/JavaScript/pay.js"></script>
</body>
</html>
